<body>

  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>

  <div class="row all">
    <div class="col-md-9">
      <div class="main">
        <div class="up">
          <div class="row">
            <div class="col-xs-6" id="green"></div>
            <div class="col-xs-6" id="orange"></div>
          </div>
        </div>
        <div class="down">
          <div class="row">
            <div class="col-xs-6" id="yellow"></div>
            <div class="col-xs-6" id="blue"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-3">
      <div class="controls">
        <div class="row controls-content">
          <div class="col-xs-4 buttons" id="start"></div>
          <div class="col-xs-4 buttons count"><p class = "display"></p></div>
          <div class="col-xs-4 buttons" id="strict"></div>
        </div>
      </div>
    </div>
  </div>

</body>
